<body>
   <div class="container py-5">
     <div class="row ">
        <div class="col-md-4 pb-3">
            <div class="item position-relative">
                <img src="./images/demon.jpg" class="w-100 " alt="demon">
                <div class="item-caption ">

            </div>
        </div>
        <div class="col-md-4">

                <div class="item-caption ">
                    <h4>Anime</h4>
                    <p>Haiku</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="item position-relative">
                <img src="./images/suguru.jpg" class="w-100" alt="demon">
                <div class="item-caption ">
                    <h4>Anime</h4>
                    <p>JJK Suguru</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="item position-relative">

            </div>
        </div>
        <div class="col-md-4">
            <div class="item position-relative">

                </div>
            </div>
        </div>
        <div class="col-md-4">

                <img src="./images/punch.jpg" class="w-100" alt="demon">

                    <h4>Anime</h4>
                    <p>One Punch Man</p>
                </div>
            </div>
        </div>
     </div>
   </div>
   
   <div id="lightBoxContainer">
    <div id="lightBox">
        <i  class="fa-regular fa-circle-left"></i>
        <i id="close" class="fa-regular fa-circle-xmark"></i>
        <i  class="fa-regular fa-circle-right"></i>
   

    </div>
   </div>
